<!DOCTYPE html>
<html>
<head>
    <title>Weekday Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Weekday Calculator</h1>
    <form id="date">
      <h3>This application calculates which day of the week the given date corresponds to.</h3>
      <label for="day">Day</label>
      <input id="day", name="day" type="number">
      <label for="month">Month</label>
      <input id="month", name="month" type="number">
      <label for="year">Year</label>
      <input id="year", name="year" type="number">
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
    <div id="result">

    </div>
  </div>
</body>
</html>
